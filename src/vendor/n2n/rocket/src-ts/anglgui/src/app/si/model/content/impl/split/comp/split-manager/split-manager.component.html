<div class="rocket-impl-translation-manager">
	<div class="rocket-simple-commands">
		<button class="btn btn-secondary" title="" type="button" (click)="toggleMenuVisibility()">
			<i [class]="model.getIconClass()"></i>
		</button>
	</div>
	
	<div *ngIf="menuVisible" class="rocket-impl-translation-menu">
		<ul>
			<li *ngFor="let splitOption of model.getSplitOptions()"
					[class.rocket-active]="model.isKeyActive(splitOption.key)" 
					[class.rocket-disabled]="model.isKeyMandatory(splitOption.key)" 
					(click)="toggleKeyActivity(splitOption.key)">
				<label>
					{{ splitOption.label }}	
				</label>
			</li>
		</ul>
		
		<div *ngIf="model.getTooltip()" class="rocket-tooltip">
			{{ model.getTooltip() }}
		</div>
	</div>

</div>
