<rocket-ui-simple-zone-container [loading]="!user" [title]="title">
	<div *ngIf="user" class="rocket-group rocket-simple-group">
		<div class="rocket-structure-content">
			
			<div class="rocket-item">
				<label for="frm-username">{{ 'username_txt' | translate }}</label>
				<div class="rocket-structure-content">
					<input id="frm-username" class="form-control" type="text" [(ngModel)]="user.username" minlength="3" maxlength="255" />

					<rocket-ui-message *ngFor="let message of getErrorMessages('username')"
							[message]="message"></rocket-ui-message>
				</div>
			</div>

			<div class="rocket-item">
				<label for="frm-power">{{ 'power_txt' | translate }}</label>
				<div class="rocket-structure-content">
					<select id="frm-power" class="form-control" [(ngModel)]="user.power">
						<option *ngFor="let power of availablePowers" [value]="power">{{ power }}</option>
					</select>

					<rocket-ui-message *ngFor="let message of getErrorMessages('power')"
							[message]="message"></rocket-ui-message>
				</div>
			</div>

			<ng-container *ngIf="user.isNew()">
				<div class="rocket-item">
					<label for="frm-password">{{ 'password_txt' | translate }}</label>
					<div class="rocket-structure-content">
						<input id="frm-username" class="form-control" type="password" [(ngModel)]="password" minlength="3" maxlength="255" />

						<rocket-ui-message *ngFor="let message of getErrorMessages('password')"
								[message]="message"></rocket-ui-message>
					</div>
				</div>

				<div class="rocket-item">
					<label for="frm-password">{{ 'password_confirmation_txt' | translate }}</label>
					<div class="rocket-structure-content">
						<input id="frm-username" class="form-control" type="password" [(ngModel)]="passwordConfirmation" minlength="3" maxlength="255" />

						<rocket-ui-message *ngFor="let message of getErrorMessages('passwordConfirmation')"
								[message]="message"></rocket-ui-message>
					</div>
				</div>
			</ng-container>

			<div class="rocket-item">
				<label for="frm-firstname">{{ 'firstname_txt' | translate }}</label>
				<div class="rocket-structure-content">
					<input id="frm-firstname" class="form-control" type="text" [(ngModel)]="user.firstname" maxlength="255" />

					<rocket-ui-message *ngFor="let message of getErrorMessages('firstname')"
							[message]="message"></rocket-ui-message>
				</div>
			</div>
			
			<div class="rocket-item">
				<label for="frm-lastname">{{ 'lastname_txt' | translate }}</label>
				<div class="rocket-structure-content">
					<input id="frm-lastname" class="form-control" type="text" [(ngModel)]="user.lastname" maxlength="255" />

					<rocket-ui-message *ngFor="let message of getErrorMessages('lastname')"
							[message]="message"></rocket-ui-message>
				</div>
			</div>
			
			<div class="rocket-item">
				<label for="frm-email">{{ 'email_txt' | translate }}</label>
				<div class="rocket-structure-content">
					<input id="frm-email" class="form-control" type="text" [(ngModel)]="user.email" maxlength="255" />

					<rocket-ui-message *ngFor="let message of getErrorMessages('email')"
							[message]="message"></rocket-ui-message>
				</div>
			</div>

		</div>
	</div>

	<ng-container main-zone-commands *ngIf="user">
		<button class="btn btn-success rocket-important" (click)="save()">
			<span *ngIf="saving" class="spinner-grow spinner-grow-sm" role="status"></span>

			{{ 'save_txt' | translate }}
		</button>

		<button class="btn btn-secondary" (click)="cancel()">
			{{ 'cancel_txt' | translate }}
		</button>
	</ng-container>

</rocket-ui-simple-zone-container>
