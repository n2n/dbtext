<rocket-search-input-group [(value)]="quickSearchStr" [placeholder]="'quick_search_placeholder' | translate"></rocket-search-input-group>

<div *ngIf="declared">
	<table class="table table-hover rocket-table">
		<thead>
			<tr>
				<th *ngIf="selectable" class="rocket-entry-selector"></th>
				<th [class.invisible]="!sortable"></th>
				<th *ngFor="let siProp of getSiProps()">
					<span>{{ siProp.label }}</span>
				</th>
				<th [class.text-right]="sortable" class="rocket-table-commands" >
					<div *ngIf="sortable" class="rocket-simple-commands">
						<button class="btn btn-link" (click)="switchToEntryControlMode()" [class.active]="isEntryControModeEnabled()"><i class="fa fa-wrench"></i></button>

						<button class="btn btn-link" (click)="switchToSortMode()" [class.active]="isSortModeEnabled()"><i class="fa fa-exchange-alt fa-rotate-90"></i></button>
					</div>
				</th>
			</tr>
		</thead>
		<tbody cdkDropList (cdkDropListDropped)="drop($event)">
			<ng-container *ngFor="let structurePage of getVisibleStructurePages()">
				<tr *ngFor="let structureEntry of structurePage.structureEntries" 
						cdkDrag [cdkDragDisabled]="!structureEntry.siEntry.isClean()" rocketSiEntry [siEntry]="structureEntry.siEntry"
						class="rocket-tree-level-{{ structureEntry.siEntry.treeLevel }} rocket-draggable">
					<td *ngIf="selectable" class="rocket-entry-selector" (click)="toggleSelection(structureEntry.siEntry.qualifier)">
						<ng-container *ngIf="singleSelect">
							<input type="radio" [value]="structureEntry.siEntry.qualifier.identifier.toString()" 
									[ngModel]="isSelected(structureEntry.siEntry.qualifier) ? structureEntry.siEntry.qualifier.identifier.toString() : null" />
						</ng-container>
						<ng-container *ngIf="!singleSelect">
							<input type="checkbox" 
									[ngModel]="isSelected(structureEntry.siEntry.qualifier)"
									[disabled]="!areMoreSelectable() && !isSelected(structureEntry.siEntry.qualifier)" />
						</ng-container>
					</td>
					<td class="rocket-entry-selector" [class.invisible]="!sortable">
						<div cdkDragHandle class="rocket-handle">
							<i class="fa fa-bars"></i>
						</div>
					</td>
					<td *ngFor="let fieldUiStructure of structureEntry.fieldUiStructures"
							rocketUiStructure [uiStructure]="fieldUiStructure" [compact]="true"
							(click)="toggleSelection(structureEntry.siEntry.qualifier)">
					</td>
					<td class="rocket-table-commands">
						<div *ngIf="structureEntry.siEntry.isAlive()" class="rocket-simple-commands">
							<ng-container *ngIf="isEntryControModeEnabled()">
								<ng-container *ngFor="let controlUiContent of structureEntry.controlUiContents">
									<ng-template rocketUiContent [uiContent]="controlUiContent"></ng-template>
								</ng-container>
							</ng-container>

							<ng-container *ngIf="isSortModeEnabled()">
								<rocket-ui-toggler [enabled]="isSiEntrySortSelected(structureEntry.siEntry)" 
										(enabledChange)="setSiEntrySortSelected(structureEntry.siEntry, $event)"
										[labeled]="false" [mode]="'checkbox'"></rocket-ui-toggler>
									
								<button class="btn btn-link" (click)="moveBefore(structureEntry.siEntry)" 
										[disabled]="!hasSiEntrySortSelections()"
										[class.invisible]="isSiEntrySortSelected(structureEntry.siEntry) || isSiEntrySortDecendant(structureEntry.siEntry)">
									<i class="fa fa-arrow-up"></i>
								</button>

								<button class="btn btn-link" (click)="moveAfter(structureEntry.siEntry)" 
										[disabled]="!hasSiEntrySortSelections()"
										[class.invisible]="isSiEntrySortSelected(structureEntry.siEntry) || isSiEntrySortDecendant(structureEntry.siEntry)">
									<i class="fa fa-arrow-down"></i>
								</button>

								<button class="btn btn-link" *ngIf="isTree()" (click)="moveToParent(structureEntry.siEntry)" 
										[disabled]="!hasSiEntrySortSelections()"
										[class.invisible]="isSiEntrySortSelected(structureEntry.siEntry) || isSiEntrySortDecendant(structureEntry.siEntry)">
									<i class="fa fa-arrow-right"></i>
								</button>
							</ng-container>
						</div>
					</td>
					<td *cdkDragPreview>
						{{structureEntry.siEntry.qualifier.getBestName()}}
					</td>
				</tr>
			</ng-container>
		</tbody>
	</table>
</div>

<div *ngIf="loading" class="rocket-loader"></div>
