<ng-container *ngIf="mode == 'toggler'">
	<button class="btn btn-link" (click)="toggle()">
		&#8203;
		<div class="rocket-switch" [class.rocket-switch-off]="!enabled"	[class.rocket-switch-on]="enabled"></div>
		<ng-container *ngIf="labeled">
			<span *ngIf="enabled && enabledTextCode" class="ml-1">{{ enabledTextCode | translate }}</span>
			<span *ngIf="!enabled && disabledTextCode" class="ml-1">{{ disabledTextCode | translate }}</span>
		</ng-container>
	</button>
</ng-container>

<ng-container *ngIf="mode == 'checkbox'">
	<button class="btn btn-link" (click)="toggle()">
		<i class="far" [class.fa-square]="!enabled"	[class.fa-check-square]="enabled"></i>
		<ng-container *ngIf="labeled">
			<span *ngIf="enabled && enabledTextCode" class="ml-1">{{ enabledTextCode | translate }}</span>
			<span *ngIf="!enabled && disabledTextCode" class="ml-1">{{ disabledTextCode | translate }}</span>
		</ng-container>
	</button>
</ng-container>
