
<div class="input-group">
	<button *ngIf="!blocked" class="btn btn-secondary" type="button" (click)="setUnblocked(false)">
		<i class="fas fa-times"></i>
	</button>
	<button *ngIf="blocked" class="btn btn-secondary" type="button" (click)="setUnblocked(true)">
		<i class="fas fa-pencil-alt"></i>
	</button>

	<input #pwInput [type]="type" [disabled]="blocked" class="form-control" [(ngModel)]="rawPassword" 
				[maxlength]="model.getMaxlength()" (focus)="model.onFocus()" (blur)="model.onBlur()"/>
	
	<button *ngIf="!blocked"	class="btn btn-secondary" type="button" (click)="changeType()">
		<i *ngIf="!passwordVisible"	class="fas fa-eye"></i>
		<i *ngIf="passwordVisible" class="fas fa-eye-slash"></i>
	</button>
	<button *ngIf="!blocked" class="btn btn-secondary" type="button" (click)="applyGeneratedPassword()">
		{{ 'generate_password_txt' | translate }}
	</button>
</div>

<rocket-field-messages *ngIf="model.getMessages().length > 0" [model]="model"></rocket-field-messages>
