<ng-container *ngIf="!model.mandatory">
	<rocket-ui-toggler [(enabled)]="enabled"></rocket-ui-toggler>

</ng-container>

<ng-container *ngIf="enabled">
	<rocket-ui-date-picker [date]="model.getValue()" (dateChange)="model.setValue($event)"></rocket-ui-date-picker>

	<rocket-ui-time-picker *ngIf="model.getValue()" [date]="model.getValue()" (dateChange)="model.setValue($event)"></rocket-ui-time-picker>
</ng-container>

<rocket-field-messages *ngIf="model.getMessages().length > 0" [model]="model"></rocket-field-messages>
