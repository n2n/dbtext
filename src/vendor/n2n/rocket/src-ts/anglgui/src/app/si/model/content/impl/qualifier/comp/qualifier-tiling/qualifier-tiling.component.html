<div *ngIf="searchable" class="qualifier-search d-flex">
	<i class="fa fa-search align-self-baseline"></i><input type="search" class="form-control" placeholder="{{ 'search_placeholder_txt' | translate }}"/>
</div>

<div class="rocket-qualifiers">
	<ng-container *ngFor="let siMaskQualifier of siMaskQualifiers">
		<button rocketSiQualifier type="button" (click)="chooseSiType(siMaskQualifier)" [disabled]="disabled" class="btn rocket-qualifier-btn"
				[siMaskQualifier]="siMaskQualifier" [iconImportant]="!simple">
		</button>
	</ng-container>
	
	<ng-container *ngFor="let siMaskQualifier of illegalSiMaskQualifiers">
		<button rocketSiQualifier type="button" (click)="chooseSiType(siMaskQualifier)" [disabled]="true" class="btn rocket-qualifier-btn rocket-illegal"
				[siMaskQualifier]="siMaskQualifier" [iconImportant]="!simple">
		</button>
	</ng-container>
	
	<ng-container *ngFor="let siEntryQualifier of siEntryQualifiers">
		<button rocketSiQualifier type="button" (click)="chooseSiEntry(siEntryQualifier)" [disabled]="disabled" class="btn rocket-qualifier-btn"
				[siEntryQualifier]="siEntryQualifier" [iconImportant]="!simple">
		</button>
	</ng-container>
	
	<ng-container *ngFor="let siEntryQualifier of illegalSiEntryQualifiers">
		<button rocketSiQualifier type="button" (click)="chooseSiEntry(siEntryQualifier)" [disabled]="true" class="btn rocket-qualifier-btn rocket-illegal"
				[siEntryQualifier]="siEntryQualifier" [iconImportant]="!simple">
		</button>
	</ng-container>
</div>
