<ng-container *ngIf="currentSiFile">
	<a *ngIf="currentSiFile.url" [href]="currentSiFile.url" rocketUiGlightBox glightboxEnabled="true">
		<ng-container *ngIf="currentSiFile.thumbUrl; else nothumb">
			<img [src]="currentSiFile.thumbUrl"
					[alt]="currentSiFile.name" height="30" />
		</ng-container>

		<ng-template #nothumb>{{ currentSiFile.name }}</ng-template>
	</a>
	
	<span *ngIf="!currentSiFile.url">{{ currentSiFile.name }}</span>
</ng-container>
