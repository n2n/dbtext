<rocket-ui-simple-zone-container [loading]="!users" [title]="'users_txt' | translate">

	<div *ngIf="users">
		<table class="table table-hover rocket-table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Benutzername</th>
					<th>Name</th>
					<th>E-Mail</th>
					<th>Zugriffstyp</th>
					<th>Werkzeuge</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let user of users">
					<td>{{ user.id }}</td>
					<td>{{ user.username }}</td>
					<td>{{ user.fullname }}</td>
					<td>{{ user.email }}</td>
					<td>{{ user.power }}</td>
					<td>
						<div class="rocket-simple-commands">
							<a *ngIf="isEditable(user)" routerLink="/users/user/{{ user.id }}" 
									class="btn btn-warning rocket-important">
								<i class="fa fa-pencil-alt"></i>
								<span>{{ 'edit_txt' | translate }}</span>
							</a>

							<a *ngIf="isEditable(user)" routerLink="/users/chpw/{{ user.id }}" 
									class="btn btn-warning rocket-important">
								<i class="fa fa-key"></i>
								<span>{{ 'change_password_txt' | translate }}</span>
							</a>

							<button *ngIf="isDeletable(user)" (click)="delete(user)" 
									class="btn btn-danger rocket-important">
								<i class="fa fa-times"></i>
								<span>{{ 'delete_txt' | translate }}</span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<ng-container main-zone-commands>
		<a routerLink="/users/add" class="btn btn-success rocket-important">
			{{ 'new_user_txt' | translate }}
		</a>
	</ng-container>

</rocket-ui-simple-zone-container>
