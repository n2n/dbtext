<div *ngIf="uploadTooLarge" class="rocket-message-error">
	{{ 'upload_too_large_err' | translate }}
</div>

<div *ngIf="uploadErrorMessage" class="rocket-message-error">
	{{ uploadErrorMessage }}
</div>

<div *ngIf="!uploadTooLarge && !uploadErrorMessage && messageFieldModel && messageFieldModel.getMessages().length > 0" 
		class="rocket-message-error">
	<rocket-ui-message *ngFor="let message of messageFieldModel.getMessages()" [message]="message"></rocket-ui-message>
</div>
